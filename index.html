<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sitemap Analyzer</h1>
    <textarea id="sitemapUrl" placeholder="Enter the sitemap URL"></textarea>
    <button onclick="checkModifiedUrls()">Check Modified URLs</button>
    <div id="result"></div>

    <script>
        function checkModifiedUrls() {
            var sitemapUrl = document.getElementById('sitemapUrl').value;

            // Perform AJAX request to the server
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Update the result div with the server's response
                        document.getElementById('result').innerHTML = xhr.responseText;
                    } else {
                        // Handle errors
                        document.getElementById('result').innerHTML = 'Error fetching data. Please try again.';
                    }
                }
            };
            xhr.open("GET", "server.php?sitemapUrl=" + encodeURIComponent(sitemapUrl), true);
            xhr.send();
        }
    </script>
</body>
</html>
